    <title>mustache exemplo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<style>

.item{
    height: 230px;
    width: 150px;
    background-color: rgba(65, 0, 245, 0.521);
    text-align: center;
    font-size: 12px;
    font-family: Arial, Helvetica, sans-serif;
    padding: 5px;
    display: inline-block;
    border: solid black 1px;
}
.item .texto{
    color: rgb(0, 0, 0);
    text-align: left;
    overflow: hidden;
    line-height: 12px;
    height: 36px;
    word-break: normal;
    width: 100%;
    padding: 0;
    text-overflow: ellipsis;
}
.item .texto.antigo{
    height: 100%;
    font-size: 10px;
}
.item .texto.preco{
    color: red;
    font-size: 16px;
    height: 16px;
}
.item .texto.parcelado{
    color: red;
    font-size: 10px;
}

</style>


</head>
<body>

    <div class="item" id="box"></div>
    <div class="item" id="lista"></div>
<script type="mustache-tmpl" id="templateitem">
    <div><img src="http://{{imageName}}" alt="erro ao carregar imagem">
    <p class="texto">{{name}}</p> 
    {{#oldPrice}}
    <div class="texto antigo">De: {{oldPrice}}</div>
    {{/oldPrice}}
    <div class="texto preco">Por: <b>{{price}}</b></div>
    {{#productInfo}}
        <div class="texto parcelado">{{{paymentConditions}}} sem juros</div>
    {{/productInfo}}
    </div>
 
</script>
